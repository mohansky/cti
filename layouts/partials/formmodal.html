<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-main" data-toggle="modal" data-target="#myModal" style="width: 100%; padding: 0px 0px 0px -40px;">Book Tour</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h1 class="modal-title"> {{ .Params.title }} </h1>
        <h4>&nbsp; {{ .Params.subtitle }}</h4>
      </div>
      <div class="modal-body text-center">
        <form action="https://formspree.io/info@cycletoursindia.com" method="POST">
          <input type="hidden" name="_cc" value="mohansky@gmail.com" />
          <label> <input type="hidden" name="{{ .Params.title }} {{ .Params.subtitle }}" /></label>   
          <p>
               <input type="text" name="name" placeholder="Name" required/>   
            </p>
            <p>
              <input type="email" name="email"  placeholder="Email" required/> 
            </p>
            <p>
               <input type="phone" name="phone" placeholder="Phone" /> 
            </p>
            <p>
                <input type="people" name="people" placeholder="No. of People" /> 
                </p>
            <p>
                 <small>Preffered Start date</small> <br>
              <input type="date" name="date" placeholder="Preffered Start date" /> 
              
           </p>
           

            <p>
              <textarea name="message" placeholder="Your Message" required></textarea>
            <p>
              <button type="submit" class="btn btn-main">Send</button>
            </p>
          
           <input type="hidden" name="_next" value="https://cycletoursindia.com/thanks.html"/> 
          
          </form>

      </div>
      <!--
      <div class="modal-footer">
        <button type="button" class="btn btn-main" data-dismiss="modal">Close</button>
      </div> -->
    </div>

  </div>
</div>
