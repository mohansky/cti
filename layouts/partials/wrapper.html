<!-- Wrapper Start -->
<section id="intro">
  <div class="container">
    <div class="row">
      <div class="col-md-7 col-sm-12">
        <div class="block">
          <div class="section-title">
            <h2>{{ .Site.Params.wrapper.title }}</h2>
            <p>{{ .Site.Params.wrapper.italic }}</p>
            <p>{{ .Site.Params.wrapper.italic1 }}</p>
            <p>{{ .Site.Params.wrapper.italic2 }}</p>
            <p>{{ .Site.Params.wrapper.italic3 }}</p>
          </div>
          <p>{{ .Site.Params.wrapper.paragraph }}</p>
        </div>
      </div><!-- .col-md-7 close -->
      <div class="col-md-5 col-sm-12">
        <div class="block">
          <img src="img/wrapper-img.jpg" alt="Img">
        </div>
      </div><!-- .col-md-5 close -->
    </div>
  </div>
</section>
