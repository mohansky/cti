
  <div id="myCarousel" class="carousel slide" data-ride="carousel" style="padding: 10px;">
    <!-- Indicators -->
    <ol class="carousel-indicators"  >
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" >

      <div class="item active">
        {{ with .Params.image }}
        <img src="{{ . | absURL }}" alt="First slide" >
        {{ end }}
        
      </div>

      <div class="item">
        {{ with .Params.image1 }}
        <img src="{{ . | absURL }}" alt="second slide" >
        {{ end }}    
      </div>
    
      <div class="item">
        {{ with .Params.image2 }}
        <img src="{{ . | absURL }}" alt="third slide">
        {{ end }}
         
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev" style= "margin: 10px;">
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next" style= "margin: 10px;">
    </a>
    </div>
